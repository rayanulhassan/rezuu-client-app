<p-dialog [header]="title()" [closable]="false" [modal]="true" [visible]="visible()" [style]="{ width: '25rem' }">
    <div class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
            @if(description()) {
                <span class="p-text-secondary block mb-8">{{ description() }}</span>
            }
           
        </div>
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="onCancelClick()" />
        <p-button label="Upload" (click)="onFilesUpload()" />
    </div>
</p-dialog>
