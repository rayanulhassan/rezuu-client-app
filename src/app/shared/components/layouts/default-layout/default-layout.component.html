<!-- Header -->
<p-toast />
<header class="fixed top-0 left-0 right-0 h-16 bg-white shadow-md z-50">
  <div class="flex items-center justify-between h-full px-4">
    <!-- Logo and Toggle Button -->
    <div class="flex items-center space-x-4">
      <button 
        (click)="toggleMenu()" 
        class="md:hidden p-2 rounded-md hover:bg-gray-100 focus:outline-none"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </button>
      <a [routerLink]="['/']" class="text-xl font-bold text-gray-800">
        <img src="images/rezuu-logo-without-slogan.png" alt="Rezuu Logo" class="h-10">
      </a>
    </div>

    <!-- User Greeting (Mobile) -->
    <div class="md:hidden text-sm text-gray-600">
      Hi, {{ userDetails()?.firstName || 'User' }}
    </div>

    <!-- Navigation Links -->
    <nav 
      [class.hidden]="!isMenuOpen" 
      class="md:flex md:space-x-8 absolute md:relative top-16 md:top-0 left-0 right-0 bg-white md:bg-transparent shadow-md md:shadow-none p-4 md:p-0"
    >
      <a
        [routerLink]="['/my/analytics']"
        routerLinkActive="text-primary font-medium"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="handleNavigation()"
        class="block md:inline-block py-2 md:py-0 text-gray-600 hover:text-gray-900"
        >Analytics</a
      >
      <!-- <a [routerLink]="['/dashboard']" class="text-gray-600 hover:text-gray-900">Dashboard</a> -->
      <a
        [routerLink]="['/my/profile']"
        routerLinkActive="text-primary font-medium"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="handleNavigation()"
        class="block md:inline-block py-2 md:py-0 text-gray-600 hover:text-gray-900"
        >Profile</a
      >
      <a
        [routerLink]="['/my/pricing-management']"
        routerLinkActive="text-primary font-medium"
        [routerLinkActiveOptions]="{exact: true}"
        (click)="handleNavigation()"
        class="block md:inline-block py-2 md:py-0 text-gray-600 hover:text-gray-900"
        >Pricing Menu</a
      >
    </nav>

    <!-- User Menu -->
    <div class="flex items-center space-x-4">
      <!-- User Greeting (Desktop) -->
      <div class="hidden md:block text-sm text-gray-600">
        Hi, {{ userDetails()?.firstName || 'User' }}
      </div>
      <button
        (click)="logout()"
        class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
          />
        </svg>
        <span>Logout</span>
      </button>
    </div>
  </div>
</header>

<!-- Main Content -->
<main class="pt-16 transition-all duration-300 ml-0">
  <div class="">
    <router-outlet></router-outlet>
  </div>
  <app-footer></app-footer>
</main>
