<div class="payment-container">
  <p-card styleClass="shadow-2">
    <i class="pi pi-times-circle cancel-icon"></i>
    <h2 class="text-2xl font-semibold mb-4">Payment Cancelled</h2>
    <p class="text-gray-600 mb-6">
      Your payment process was cancelled. No charges were made to your account.
    </p>
    <p class="text-sm text-gray-500 mb-8">
      If you'd like to try again or have any questions, please return to our pricing page.
    </p>
    <div class="action-buttons">
      <button 
        pButton 
        label="Return to Pricing" 
        (click)="navigateToPricing()" 
        class="p-button-primary"
        icon="pi pi-arrow-left"
      ></button>
    </div>
    <div class="mt-6 pt-6 border-t border-gray-200">
      <p class="text-sm text-gray-500 mb-2">Need help?</p>
      <a 
        href="mailto:support@rezuu.me" 
        class="text-primary-600 hover:text-primary-700 flex items-center justify-center gap-2"
      >
        <i class="pi pi-envelope"></i>
        Contact Rezuu Support
      </a>
    </div>
  </p-card>
</div>
